<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
<section class="login-page vh-100">
    <div class="container-fluid pe-0">
        <div class="row justify-content-between ps-lg-5">
            <div class="col-md-5 ps-5 mt-5">
                <a href="" class="secondary-btn px-3 py-2 d-inline-block"><i class="fa-solid fa-circle-left"></i> back home</a>
                <h1 class="text-white fw-bold mt-4">Create your account</h1>
                <p class="text-white mt-4">
                    Orbit is a global platform for impact, powered by a community of over 10,000 multitalented young leaders from around the world. By bringing together diverse perspectives and skills, Orbit transforms ideas into measurable impact.
                </p>
                <form action="" class="mt-4">
                    <div class="mb-4 position-relative">
                        <input type="text" class="form-control rounded-pill input-sec" id="name" placeholder="Full Name">
                        <i class="fa-solid fa-user input-icon"></i>
                    </div>
                    <div class="mb-4 position-relative">
                        <input type="email" class="form-control rounded-pill input-sec" id="email" placeholder="Enter Email">
                        <i class="fa-solid fa-at input-icon"></i>
                    </div>
                    <div class="mb-4 position-relative">
                        <input type="password" class="form-control rounded-pill input-sec" id="email" placeholder="Enter Password">
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>
                    <div class="mb-4 position-relative">
                        <input type="password" class="form-control rounded-pill input-sec" id="email" placeholder="Confirm Password">
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>
                    <button class="secondary-btn w-100"><i class="fa-solid fa-right-to-bracket"></i> Signup</button>
                </form>
                <p class="text-white mt-3 mb-0 text-center">Already have an account <a href="./login.html" class="text-white fw-bold">Login</a></p>
            </div>
            <div class="col-md-4 h-100">
                <div class="login-bg h-100">
                    <img src="./assets/images/loginbg.webp" width="100%" height="100%" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
